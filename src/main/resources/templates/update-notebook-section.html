<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div th:replace="~{fragments/navigation::navigation}"></div>
<form th:object="${updatedNotebookSection}" th:method="POST"
      th:action="@{/notebooks/{id}/update/{sectionId}(id=${id}, sectionId=${sectionId})}">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{title}">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" th:value="*{date}" required>
    <label for="content">Content</label>
    <input type="text" id="content" name="content" th:field="*{content}">
    <button type="submit">Save</button>
    <a th:href="@{/notebooks/{id}(id=${id})}">Cancel</a>
</form>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
