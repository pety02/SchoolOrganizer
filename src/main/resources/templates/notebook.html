<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div th:replace="~{fragments/navigation::navigation}"></div>

<script src="https://cdn.tiny.cloud/1/fdx5176nd7835jtz6f7j574ho2rtj6u3miwon0hqd2pqe3i0/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: 'textarea#editor',
        skin: 'bootstrap',
        plugins: 'lists, link, image, media',
        toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help',
        menubar: false,
        noneditable_class: 'nonedit',
        editable_class: 'editcontent',
    });
</script>

<div class="container mt-5" style="font-size:1rem;">
    <a th:href="@{/notebooks}" class="btn btn-light">Back</a>
    <a th:href="@{/notebooks/{id}/create(id=${id})}" class="btn btn-light">New Section</a>
    <br>
    <table class="table" th:each="section : ${currentNotebookSections}">
        <tbody>
        <tr>
            <th scope="row" style="color:orange;">Date</th>
            <td th:text="*{section.date}"></td>
        </tr>
        <tr>
            <th scope="row" style="color:orange;">Title</th>
            <td th:text="*{section.title}"></td>
        </tr>
        <tr>
            <th scope="row" style="color:orange;">Content</th>
            <td>
                <label for="editor" class="visually-hidden">Content</label>
                <div class="container mt-4 mb-4">
                    <div class="form-group">
                        <textarea class="form-control" id="editor" style="width: 50%; height: 10%;">
                            <div class="nonedit" name="content"
                            th:text="*{section.content}"
                            placeholder="Content"></div>
                        </textarea>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/notebooks/{id}/update/{sectionId}(id=${id}, sectionId=${section.notebookSectionId})}">Update</a>
            </td>
            <td>
                <a th:href="@{/notebooks/{id}/delete/{sectionId}(id=${id}, sectionId=${section.notebookSectionId})}">Delete</a>
            </td>
        </tr>
        <tr></tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
        integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
