<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div th:replace="~{fragments/navigation::navigation}"></div>
<a th:href="@{/notebooks}">Back</a>
<form th:object="${updatedNotebook}" th:method="POST"
      th:action="@{/notebooks/update/{id}(id=${updatedNotebook.notebookId})}">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{title}">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" th:value="*{date}" required>
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" th:field="*{subject}">
    <button type="submit">Save</button>
    <a th:href="@{/notebooks}">Cancel</a>
</form>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
